<!-- bookshelf/templates/bookshelf/book_list.html -->
<h2>Books List</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.published_date }}</td>
                <td>
                    <a href="{% url 'edit_book' book.id %}">Edit</a> |
                    <a href="{% url 'delete_book' book.id %}">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No books available.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'create_book' %}">Add New Book</a>
